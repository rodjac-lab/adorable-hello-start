name: Lockfile Fix
on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to fix (ex: feature/my-branch)'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}

      - name: Use Node.js from .nvmrc
        if: hashFiles('.nvmrc') != ''
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Use Node.js 20 (fallback)
        if: hashFiles('.nvmrc') == ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Align npm to packageManager version
        run: |
          PM=$(node -p "try { require('./package.json').packageManager } catch (e) { '' }")
          if [[ "$PM" == npm@* ]]; then
            echo "Aligning npm to $PM"
            npm install -g "$PM"
          fi
          npm -v

      - name: Regenerate package-lock.json
        run: npm install --package-lock-only

      - name: Commit updated lockfile if changed
        run: |
          if ! git diff --quiet -- package-lock.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore(lockfile): sync package-lock.json"
            git push
          else
            echo "Lockfile already up to date."
          fi
