name: Build & Artifact
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Show Node & npm versions
        run: node -v && npm -v

      # üîé Pr√©-check: le lockfile correspond-il √† package.json ?
      - name: Verify lockfile is up to date
        run: |
          # G√©n√®re uniquement le lock sans installer les modules
          npm install --package-lock-only
          if ! git diff --quiet -- package-lock.json; then
            echo "::error::package-lock.json n'est pas synchronis√© avec package.json."
            echo "Conseil : sur la branche de la PR, ex√©cute:"
            echo "  rm -rf node_modules package-lock.json && npm install"
            echo "  git add package-lock.json && git commit -m 'chore(lockfile): sync' && git push"
            exit 1
          fi

      - name: Install
        run: npm ci

      # Si on ajoute Contentlayer plus tard
      - name: Build
        run: |
          if [ -f contentlayer.config.ts ]; then
            npx contentlayer build || true
          fi
          if [ -f package.json ]; then
            npm run build || npm run build:prod || true
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: |
            .next/**
            dist/**
            build/**
            out/**
          if-no-files-found: warn
